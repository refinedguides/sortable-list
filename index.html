<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortable List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!-- social links for refinedguides.com -->
    <script
      src="https://refinedguides.com/assets/social.js?linkColor=%23fff&textColor=%23000"
      defer
    ></script>
  </head>
  <body>
    <main>
      <h2>Top Skills</h2>
      <p>Rank the technologies you excel at the most.</p>

      <ol class="skills"></ol>

      <div>There are no items.</div>
    </main>

    <button class="add-skill">+</button>

    <dialog class="skill-modal">
      <form>
        <h3>Add skill</h3>
        <input type="text" id="skill" placeholder="Enter skill" autofocus />
      </form>
    </dialog>
  </body>
</html>
